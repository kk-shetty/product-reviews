<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Avg User Rating</th>
                    <th>Number of Ratings</th>
                    <th>Price</th>
                    {# <th>View Reviews</th> #}
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.title }}</td>
                    <td>{{ product.rating }}</td>
                    <td>{{ product.total_tratings }}</td>
                    <td>{{ product.price }}</td>
                    {# <td><a href="{{ url_for('reviews', product_id=product.id) }}">View Reviews</a></td> #}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
